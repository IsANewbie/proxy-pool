<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>关键字搜索</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=1}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css?v=}">
    <script type="application/javascript" th:src="@{/js/jquery-3.1.1.min.js?v=}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.min.js?v=}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap-table.js?v=}"></script>
</head>
<body>
<div class="content">
    <div class="row">

        <div class="col-md-2">

        </div>
        <div class="col-lg-8">

            <form class="form-inline" th:action="@{/search}" th:method="POST">
                <div>
                    <div class="form-group form-group-lg" style="margin:28% 0 0 25%">
                        <h4 th:text="${msg}"></h4>
                        <input type="text" th:name="keyword" class="form-control input-xxlarge" id="exampleInputEmail2"
                               placeholder="关键词">
                        <input type="text" th:name="email" class="form-control input-xxlarge" id="email"
                               placeholder="接收邮箱">
                        <button type="submit" class="btn btn-xxlarge btn-success">生成excel</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
</body>
<script type="application/javascript" th:inline="javascript">
    $(function () {

    })

</script>
</html>
